<html>
<head>
<title>Rolls-Royce | Adi - GeoCoder - ddf</title>
<script type='text/javascript' src='https://www.google.com/jsapi'></script>
<script type='text/javascript'>

    google.load('visualization', '1', {'packages': ['geomap']});
    google.setOnLoadCallback(drawMap);

    function drawMap() {
        var data = new google.visualization.DataTable();
        data.addRows(6);
        data.addColumn('string', 'Country');
        data.addColumn('number', 'ds');
        data.setValue(0,0,'Spain');
        data.setValue(0,1,5);
        data.setValue(1,0,'China');
        data.setValue(1,1,10);
        data.setValue(2,0,'United States');
        data.setValue(2,1,6);
        data.setValue(3,0,'Germany');
        data.setValue(3,1,7);
        data.setValue(4,0,'India');
        data.setValue(4,1,8);
        data.setValue(5,0,'Russia');
        data.setValue(5,1,3);

     var options = {};
     options['region'] = 'world';
     options['dataMode'] = 'regions';
     options['width'] = '608px';
     options['height'] = '381px';
     options['colors'] = [0x800000, 0x008000];
     options['showLegend'] = true;

     var container = document.getElementById('map_canvas');
     var geomap = new google.visualization.GeoMap(container);
     geomap.draw(data, options);
};

</script>
</head>

<body>
     <div id='map_canvas'></div>
</body>
</html>
